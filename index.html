<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="previous-screen">
            
        </div>
        <div class="screen" id="screen">
            0
        </div>
        <div class="calc-buttons">

            <div class="calc-buttons-row">
                <button class="calc-button tool-btn">AC</button>
                <button class="calc-button tool-btn">&lArr;</button>
                <button class="calc-button tool-btn">%</button>
                <button class="calc-button operator-btn">&divide;</button>
            </div>

            <div class="calc-buttons-row">
                <button class="calc-button number-btn">7</button>
                <button class="calc-button number-btn">8</button>
                <button class="calc-button number-btn">9</button>
                <button class="calc-button operator-btn">x</button>
            </div>

            <div class="calc-buttons-row">
                <button class="calc-button number-btn">4</button>
                <button class="calc-button number-btn">5</button>
                <button class="calc-button number-btn">6</button>
                <button class="calc-button operator-btn">-</button>
            </div>

            <div class="calc-buttons-row">
                <button class="calc-button number-btn">1</button>
                <button class="calc-button number-btn">2</button>
                <button class="calc-button number-btn">3</button>
                <button class="calc-button operator-btn">+</button>
            </div>

            <div class="calc-buttons-row">
                <button class="calc-button number-btn double">0</button>
                <button class="calc-button point-btn">.</button>
                <button class="calc-button equal-btn">&equals;</button>
            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
